<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar bg-body-tertiary">
            <h1 class="mt-5 mb-4">Lista de Filmes</h1>
            <div class="container-fluid">
                <form class="d-flex" role="search" method="get" action="/buscar-filme">
                    <input class="form-control me-2" type="search" placeholder="Buscar Filme por Gênero" aria-label="Search" name="genero" id="genero">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        <table class="table table-bordered table-hover table-dark">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Diretor</th>
                    <th>Ano</th>
                    <th>Cartaz</th>
                </tr>
            </thead>
            <tbody>
                {{filmesTable}}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
